<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Sudoku Solver</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="display-4">Sudoku Solver</h1>
      <div class="row">
        <div class="col-12">
          <div class="wrapper" id="cover"></div>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="mt-2">
        <button class="random btn btn-secondary">Randomly Fill</button>
        <button class="solve btn btn-success">Solve Sudoku</button>
        <div
          style="display: flex; align-items: center; justify-content: center"
        >
          <label class="mr-2 mt-2"> Animate </label>
          <select class="animate form-control mt-2">
            <option value="y">Yes</option>
            <option value="n">No</option>
          </select>
        </div>
      </div>
    </div>
    <script src="./scripts/solver.js"></script>
    <script src="./scripts/index.js"></script>
  </body>
</html>
